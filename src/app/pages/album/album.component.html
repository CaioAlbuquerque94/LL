<div class="position-relative overflow-hidden text-center bg-light">
    <div class="col-md-6 p-lg-4 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Lane Laços</h1>
        <p class="lead font-weight-normal">Conheça nossos laços e gravatas para cachorros. Produtos feitos à mão para todas as raças, com cores variadas, temáticas e tamanhos diferentes. Tudo para o seu companheiro animal ficar ainda mais lindo</p>
        <button class="btn btn-primary" (click)="modalAddCard.show()" >Add Card</button>
    </div>
</div>
<div bsModal #modalAddCard="bs-modal" [config]="{backdrop: 'static', keyboard: false}" class="modal fade stick-up"
    tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicione uma nova publicação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalAddCard.hide()" >
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center m-t-20">
            </div>
        </div>
    </div>
</div>
