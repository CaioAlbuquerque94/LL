<div class="bg-light">
  <form class="form-signin" [formGroup]="authForm">
    <img class="logo-center" src="https://github.com/CaioAlbuquerque94/lane-lacos/blob/master/src/_images/laco_transparente_pequeno.png?raw=true" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Insira os dados</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus formControlName="login">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required formControlName="password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Manter conectado
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="fazerlogin()" >Entrar</button>
    <div class="alert alert-danger mt-3" role="alert" *ngIf="hasError" >
      {{mensagemRetorno}}
    </div>
  </form>
</div>
